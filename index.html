<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, inital-scale=1.0" />
		<meta charset="UTF-8" />
		<title>Credit card Vanilla</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="index.css" />
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div
			class="container  d-flex flex-column align-items-center justify-content-center mt-4"
		>
			<div class="card">
				<div class="card-inner">
					<div class="card-front">
						<div class="holograma">
							<img src="holo.png" alt="holograma" />
						</div>
						<div id="vid-carta" class="vid-carta">
							<img id="devil" src="devil.jpg" alt="devil" />
							<img id="AE" src="AmericanExpress.png" alt="AE" />
							<img id="visa" src="visa.svg" alt="visa" />
							<img
								id="mastercard"
								src="mastercard.png"
								alt="mastercard"
							/>
							<img
								id="discover"
								src="Discover.png"
								alt="Discover"
							/>
							<img
								id="DC"
								src="DinersClub.png"
								alt="DinersClub"
							/>
						</div>
						<div class="nomer-carta">#### #### #### ####</div>
						<div class="card-holder">
							<div id="card-holder-label">Card Holder</div>
							<div id="card-holder">CardHolderName</div>
						</div>
						<div class="expires">
							<div id="expires">Expires</div>
							<div>
								<span id="mesec">MM</span><span>/</span
								><span id="godina">YY</span>
							</div>
						</div>
					</div>
					<div class="card-back">
						<div class="black-length"></div>
						<div class="cvv">
							<div class="cvv-number"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="pole">
				<form action="" class="p-2">
					<div class="form-group">
						<label for="number">Card Number</label>
						<input
							type="text"
							pattern="\d*"
							maxlength="16"
							class="form-control"
							placeholder="#### ##### ##### #####"
							id="card-number"
							onclick="document.querySelector('.nomer-carta').style =
							 'padding: 5px;'"
							onblur="document.querySelector('.nomer-carta').style =
							 'padding:0;background:transparent;color:rgb(220,220,220);text-shadow: -1px -1px 2px #fff, 2px 2px 2px #000;'"
						/>
					</div>
					<div class="form-group">
						<label for="name">Card Name</label>
						<input
							type="text"
							maxlength="20"
							class="form-control"
							placeholder="Full Name"
							id="card-name"
							onclick="document.querySelector('.card-holder').style =
							 'padding: 5px;'"
							onblur="document.querySelector('.card-holder').style = 
							'padding:0;background:transparent;color:rgb(220,220,220);text-shadow: -1px -1px 2px #fff, 2px 2px 2px #000;'"
						/>
					</div>
					<div class="row">
						<div class="col-sm-4">
							<label for="month">Expiration Date</label>
							<select
								name="month"
								class="form-control"
								id="card-month"
								onchange="document.getElementById('mesec').innerHTML = this.value;"
								onfocus="document.querySelector('.expires').style='background-color:lightgrey;'"
								onblur="document.querySelector('.expires').style='background:transparent;color:rgb(220,220,220);text-shadow: -1px -1px 2px #fff, 2px 2px 2px #000;'"
							>
								<option>Month</option>
								<option value="01">January</option>
								<option value="02">Februry</option>
								<option value="03">March</option>
								<option value="04">April</option>
								<option value="05">May</option>
								<option value="06">June</option>
								<option value="07">July</option>
								<option value="08">August</option>
								<option value="09">September</option>
								<option value="10">Octomber</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>
						</div>
						<div class="col-sm-4">
							<label for="month" class="year">Year</label>
							<select
								name="year"
								class="form-control"
								id="card-year"
								onchange="document.getElementById('godina').innerHTML = this.value;"
								onfocus="document.querySelector('.expires').style='background-color:lightgrey;'"
								onblur="document.querySelector('.expires').style='background:transparent;color:rgb(220,220,220);text-shadow: -1px -1px 2px #fff, 2px 2px 2px #000;'"
							>
								<option>Year</option>
								<option value="20">2020</option>
								<option value="21">2021</option>
								<option value="22">2022</option>
								<option value="23">2023</option>
								<option value="24">2024</option>
								<option value="25">2025</option>
								<option value="26">2026</option>
							</select>
						</div>
						<div class="col-sm-4 cvv-pole">
							<label for="cvv">CVV</label>
							<input
								class="form-control ml-5%"
								id="card-cvv"
								type="text"
								pattern="\d*"
								maxlength="3"
								onfocus="document.querySelector('.card-inner').style =
							 'transform:rotateY(180deg);'"
								onblur="document.querySelector('.card-inner').style =
							 'transform:none;'"
							/>
						</div>
					</div>
					<button type="submit" class="btn btn-primary ">
						Submit
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
